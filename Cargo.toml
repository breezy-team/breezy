[package]
name = "breezyshim"
version = "0.1.39"
edition = "2021"
license = "GPL-2.0+"
description = "Rust shim around the Breezy Python API"
homepage = "https://www.breezy-vcs.org/"
repository = "https://code.launchpad.net/breezyshim"
documentation = "https://www.breezy-vcs.org/doc/"
authors = [ "Martin Packman <gzlist@googlemail.com>", "Jelmer Vernooij <jelmer@jelmer.uk>",]

[dependencies]
pyo3-file = ">=0.5.0"
tempfile = "3.6.0"
lazy_static = "1.4.0"

[features]
default = [ "debian",]
debian = [ "dep:debversion",]

[dependencies.debversion]
version = "0.2"
optional = true
features = [ "python-debian",]

[dependencies.url]
version = "2"
features = [ "serde",]

[dependencies.serde]
version = "1"
features = [ "derive",]

[dependencies.pyo3]
workspace = true
features = [ "serde",]

[workspace.dependencies]
pyo3 = ">=0.18"

[dev-dependencies.pyo3]
workspace = true
features = [ "auto-initialize",]
