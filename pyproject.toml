[build-system]
requires = [
    "packaging",
    "setuptools>=60",
    "setuptools-gettext",
    "setuptools-rust",
    "configobj",
    "cython>=0.29",
    "pyyaml",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
python_version = "3.7"
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true
#check_untyped_defs = true
exclude = ['^breezy/util/simplemapi\.py$']
